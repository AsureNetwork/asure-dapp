image: Visual Studio 2017

environment:
  matrix:
    - nodejs_version: "8"
    - nodejs_version: "10"

platform:
  - x64

install:
  - ps: Install-Product node $env:nodejs_version $env:platform
  - npm install -g npm
  - ps: which bash

build_script:
  - node --version
  - npm --version
  - npm run build

test: off
